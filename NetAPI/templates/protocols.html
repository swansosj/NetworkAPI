{% extends "layout.html" %}
{% block content %}
    <h1>Protocols</h1>
    {% for protocol in protocols %}
    <article class="media content-section">
      <div class="media-body">
        <div class="article-metadata">
          <a class="mr-2" href="{{ url_for('protocol', protocol_id=protocol.id) }}">{{ protocol.name }}</a>
          <small class="text-muted">RFC {{ protocol.rfc }}</small>
        </div>
        <h2><a class="article-title">{{ protocol.acronym }}</a></h2>
        <p class="article-content">{{ protocol.purpose }}</p>
      </div>
    </article>
    {% endfor %}
{% endblock content%}
